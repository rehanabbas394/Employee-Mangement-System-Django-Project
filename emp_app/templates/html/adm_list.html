<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin activity</title>
    <style>
 
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  color: #333;
  margin: 0;
  padding: 20px;
}


h1 {
  color: #4a90e2;
  text-align: center;
  margin-bottom: 20px;
}


table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding: 12px;
  text-align: left;
}

thead {
  background-color: #4a90e2;
  color: #fff;
}

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

tbody tr:hover {
  background-color: #f1f1f1;
}


button {
  background-color: #4a90e2;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  margin: 10px 5px;
  border-radius: 5px;
  text-align: center;
}

button a {
  color: #fff;
  text-decoration: none;
}

button:hover {
  background-color: #357ab8;
}

button:active {
  background-color: #2b5c8a;
}


h2 {
  color: #4a90e2;
  text-align: center;
  margin-top: 40px;
  margin-bottom: 20px;
}

@media (max-width: 600px) {
  table, th, td {
    display: block;
    width: 100%;
  }

  th, td {
    box-sizing: border-box;
    width: 100%;
  }

  button {
    width: 100%;
    box-sizing: border-box;
  }
}

</style>
  </head>
  <body>
    <h1>Employee Detail</h1>
    <table border>
      <thead>
        <tr>
          <td>Name</td>
          <td>Email</td>
          <td>Department</td>
          <td>Task</td>
          <td>Contact</td>
          <td>Address</td>
          <td>User</td>
          <td>Update</td>

        </tr>
      </thead>
      {% for form in form %}
      <tbody>
        <tr>
          <td>{{form.name}}</td>
          <td>{{form.email}}</td>
          <td>{{form.dep}}</td>
          <td>{{form.role}}</td>
          <td>{{form.contact}}</td>
          <td>{{form.address}}</td>
          <td>{{form.user}}</td>
          <td><button type="submit"><a href="{% url "update_emp" form.id %}">Update</a></button></td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
    <h2>Leave Management</h2>
    
    <button type="submit"><a href="admin_dashboard">admin_dashboard</a></button>

    <button type="submit"><a href="/">Go to Home</a></button>
  </body>
</html>
